{% extends "base.html" %}
{% block content %}
<header class="bg-primary text-white text-center py-2">
  <h1>Confirmar Eliminación</h1>
</header>

<main class="container mt-4">
  <p>¿Estás seguro de que deseas eliminar el proyecto "{{ object.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Eliminar</button>
    <a href="{% url 'delete_project' %}" class="btn btn-secondary">Cancelar</a>
  </form>
</main>
{% endblock %}
