{% extends "base.html" %}

{% block content %}
<!-- Estilos personalizados -->
<style>
    .register-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 40px;
    }
    .register-title {
        text-align: center;
        margin-bottom: 20px;
    }
</style>

<!-- Contenedor del formulario -->
<div class="register-container">
    <h2 class="register-title">Registrar Usuario</h2>

    <!-- Formulario de registro -->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary w-100">Registrar</button>
    </form>

    <!-- Enlace para volver al inicio de sesión -->
    <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="{% url 'login' %}">Inicia sesión aquí</a></p>
</div>
{% endblock %}
