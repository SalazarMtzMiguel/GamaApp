{% extends "base.html" %} {% block content %}
<!-- Estilos personalizados -->
<style>
    .register-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 40px;
    }
    .register-title {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>

  <!-- Contenedor del formulario -->
  <div class="register-container">
    
    <h2 class="register-title">Registrar Usuario</h2>

    <!-- Formulario de registro -->
    <form action="procesar_registro.php" method="POST">
      
      <!-- Campo de nombre (s) -->
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre completo</label>
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre(s)" required>
      </div>
      <!-- Campo de apellido paterno-->
       <div class="mb-3">
        <label for="apellido paterno" class="form-label">Apellido paterno</label>
        <input type="text" class="form-control" id="apellido_paterno" name="apellido_paterno" placeholder="Apellido" required>
      </div>
      <!-- Campo de apellido materno-->
       <div class="mb-3">
        <label for="apellido materno" class="form-label">Apellido materno</label>
        <input type="text" class="form-control" id="apellido_materno" name="apellido_materno" placeholder="Apellido" required>
      </div>
      <!-- Nombre de usuario -->
       <div class="mb-3">
        <label for="nombre de usuario" class="form-label">Ingrese un nombre de usuario</label>
        <input type="text" class="form-control" id="nombre_usuario" name="nombre_usuario" placeholder="Usuario" required>
      </div>

      <!-- Campo de fecha de nacimiento -->
      <div class="mb-3">
        <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento</label>
        <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
      </div>

      <!-- Campo de selección del propósito -->
      <div class="mb-3">
        <label class="form-label">¿Para qué usará la cuenta?</label>
        <select class="form-select" id="proposito" name="proposito" required>
          <option value="" disabled selected>Seleccione una opción</option>
          <option value="estudio">Fines de estudio</option>
          <option value="gubernamental">Pruebas gubernamentales</option>
          <option value="desarrollo">Desarrollo</option>
        </select>
      </div>

      <!-- Botón de registro (ahora es un enlace) -->
      <a href="index.html" class="btn btn-success w-100">Registrar</a>
      
      <!-- Enlace para volver al inicio de sesión -->
      <p class="mt-3 text-center">¿Ya tienes cuenta? <a href="index.html">Inicia sesión aquí</a></p>
    </form>
  </div>
{% endblock%}
