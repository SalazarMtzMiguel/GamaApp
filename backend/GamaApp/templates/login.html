{% extends "base.html" %}
{% block content %}

  <!-- Estilos personalizados -->
  <style>
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      padding: 40px;
    }
    .login-title {
      text-align: center;
      margin-bottom: 20px;
    }
    .login-image {
      width: 100px; /* Ajusta el tamaño de la imagen */
      display: block;
      margin: 0 auto 20px; /* Centra la imagen y añade margen abajo */
    }
  </style>

  <!-- Contenedor del formulario -->
  <div class="login-container">
    
    <!-- Imagen arriba del formulario -->
    <!--<img src="https://r-charts.com/es/miscelanea/procesamiento-imagenes-magick_files/figure-html/color-fondo-imagen-r.png" alt="imagen" class="login-image">-->

    <h2 class="login-title">Iniciar sesión</h2>

    <!-- Formulario de login -->
    <form action="usuario.html" method="GET">
      
      <!-- Campo de usuario -->
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="username" name="username"  placeholder="Usuario o correo" required>
      </div>
      
      <!-- Campo de contraseña -->
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
      </div>
      
      <!-- Botón de inicio de sesión -->
      <button type="submit" class="btn btn-primary w-100">Iniciar sesión</button>

      <!-- Enlace para registrarse -->
      <p class="mt-3 text-center">¿No tienes cuenta? <a href="registrarse.html">Regístrate aquí</a></p>
    </form>
  </div>
{% endblock %}
