{% extends "base.html" %}
{% block content %}
  <div class="container mt-5">
    <h1 class="text-center mb-4">Eliminar Proyectos</h1>
    <ul class="list-group">
      {% for project in projects %}
      <li class="list-group-item d-flex justify-content-between align-items-center">
        {{ project.name }}
        <a href="{% url 'confirm_delete_project' project.id %}" class="btn btn-danger">Eliminar</a>
      </li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
